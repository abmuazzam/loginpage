<!DOCTYPE HTML>
<html>
    <head>
        <meta name="keywords" content="login,muazzam,recimo"/>
        <meta name="description" content="Login Page by Muazzam"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Login Page | Home</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="form">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="left-pane">
                                    <div class="form-group">
                                        <figure>
                                            <img src="images/logo.png" class="img-responsive"/>
                                            <figcaption class="text-center">Tagline Goes Here</figcaption>
                                        </figure>
                                    </div>
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Username/Email: </label>
                                            <input type="text" placeholder="Enter Email or Username" name="txtusername" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password: </label>
                                            <input type="password" placeholder="Enter Password" name="txtPassword" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Login" class="btn btn-primary btn-block btn-flat"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="right-pane text-center">
                                    <h1>
                                        <i class="fa fa-user-circle-o"></i><br />
                                        <small>Login System</small>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </main>
    </body>
</html>
